<html> 
<head> 
<title>{Tabz}</title>

<link rel="stylesheet" type="text/css" href="public/style/dashboard.css">

<script src="public/src/jquery.js" type="text/javascript"></script>
<script src="vendors/neon/neon.js" type="text/javascript"></script>
<script src="vendors/eventEmitter2/eventemitter2.js" type="text/javascript"></script>
<script> 
window.ee = new EventEmitter2({
	wildcard  : true, // should the event emitter use wildcards.
	delimiter : '::' // the delimiter used to segment namespaces, defaults to `.`.
});

$(document).ready(function(){
    ee.emit('App::Start');
});
</script> 

<script src="public/src/jquery.tmpl.min.js" type="text/javascript"></script>
<script src="public/src/jquery.isotope.min.js" type="text/javascript"></script>

<script src="public/src/underscore-min.js" type="text/javascript"></script>
<script src="public/src/backbone.js" type="text/javascript"></script>
<script src="public/src/backbone.utils.js" type="text/javascript"></script>
<script src="public/src/namespace.js" type="text/javascript"></script>

<script src="app/dashboard/ui/navigation.js" type="text/javascript"></script>
<script src="app/dashboard/ui/cards.js" type="text/javascript"></script>

<script src="modules/user.js" type="text/javascript"></script>
<script src="modules/information.js" type="text/javascript"></script>
<script src="app/lib/port.js" type="text/javascript"></script>

<script src="app/dashboard/main.js" ></script>
</head>
<body>
	<header>
		<div id="logo">{Tabz}</div>
		<div id="user">log in</div>
	</header>
	<nav>
		<ul>
			<li>Filters</li>
			<li class="clickable button" value="bookmark">Bookmarks</li>
			<li class="clickable button" value="snipet">Save for later</li>
			<li class="clickable button" value="tab">Current Content</li>
		</ul>
	</nav>
	<filters>
		<h3>By content type</h3>
		<ul>
			<li>All</li>
			<li>Videos</li>
		</ul>
	</filters>
	<section id="main"></section>
<!-- Templates Start, need to move to async load !-->
<template id="tabTemplate" text="text/template">
	<article class="tab {{if pinned}}pinned{{/if}}">
		<div class="container">
			<h4>
				{{if favIconUrl}}<img class="favicon" src="${favIconUrl}">{{/if}}
				${title}
			</h4>
			<div class="buttons">
				<a href="#${id}" class="add" style="">Read later</a>
			</div>
			{{if !pinned}}<img class="close" src="public/images/close.png">{{/if}}
		</div>
	</article>
</template>
<template id="pagesTemplate" text="text/template">
	<div class="readItLaterTab"><a href="${url}">${title}</a></div>
</template>
<template id="appsTemplate" text="text/template">
	<div class="appTab"><a href="${appLaunchUrl}">${name}</a></div>
</template>
<template id="bookmarksTemplate" text="text/template">
	<div class="bookmarksTab"><a href="${url}">${title}</a></div>
</template>
<template id="logInToReadLaterTemplate" text="text/template">
	<div id="logInToReadLater">
		<p>User</p>
		<p><input id="user"/></p>
		<p>Password</p>
		<p><input type="password" id="password"/></p>
		<button >Log in</button>
	</div>
</template>
<!-- Templates End !-->
</body>
<html>
