<html> 
<head> 
<link rel="stylesheet" type="text/css" href="style/dashboard.css">
<script src="src/jquery.js" type="text/javascript"></script>
<script src="src/underscore-min.js" type="text/javascript"></script>
<script src="src/jquery.tmpl.min.js" type="text/javascript"></script>
<script src="src/jquery.isotope.min.js" type="text/javascript"></script>
<script>
$(document).ready(function(){
	$.template( "tabTemplate", $('#tabTemplate'));
	$.template( "pagesTemplate", $('#pagesTemplate'));
	$.template( "logInToReadLaterTemplate", $('#logInToReadLaterTemplate'));

	chrome.extension.sendRequest({
		type : 'get read it later'
	},function(response){
		if(response.action == 'no user'){
			$.tmpl( "logInToReadLaterTemplate", {} ).appendTo( "nav" );
		}else{		
			$.each(response.pages, function(i, item){
				//$('#main').append('<li>'+item.title+'<p>'+item.text+'</p></li>')
				$('body').data('readItLater',{user:true});
				$('.buttons	.add').show();
				var $container = $('#main');
				$container.isotope({        
					itemSelector: '.tab'      
				});				
				$.tmpl( "pagesTemplate", item ).data('page',item).appendTo( "#pages" );		
			});		
		}
	});

	
	chrome.extension.sendRequest({
		type : 'get open tabs'
	},function(response) {
		$.each(response.tabs, function(i, item){
			//$('#main').append('<li>'+item.title+'<p>'+item.text+'</p></li>')
			$.tmpl( "tabTemplate", item ).data('tab',item).appendTo( "#main" );
			if($('body').data('readItLater') && $('body').data('readItLater').user){
				$('.buttons	.add').show();
				var $container = $('#main');
				$container.isotope({        
					itemSelector: '.tab'      
				});				
			}
		});
		var $container = $('#main');
		$container.isotope({        
			itemSelector: '.tab'      
		});          		
	});
	
	$('#main').delegate('.buttons .add','click',function(e){
		var tab = $(this).closest('.tab');

		if(!tab.hasClass('procesing')){
			e.stopPropagation();
			e.preventDefault();

			tab.addClass('procesing');

			chrome.extension.sendRequest({
				type : 'add to read it later',
				tab : tab.data('tab')
			},function(response) {		
				tab.remove();
			});
		}
	});	

	$("#main").delegate(".tab", "click", function(){
		chrome.extension.sendRequest({
			type : 'focus on',
			tab  : $(this).data('tab')
		},function(response) {});
	});

	$("#main").delegate(".tab .close", "click", function(e){
		e.stopPropagation();

		var tab = $(this).closest('.tab');
		tab.addClass('procesing');

		chrome.extension.sendRequest({
			type : 'close tab',
			tab  : tab.data('tab')
		},function(response) {});
		tab.remove();
	});

	$("#controls").delegate("#markAsRead", "click", function(){
		console.log('Sending mask as read')
		chrome.extension.sendRequest({
			type : 'mark as read',
			href : $('body').data('openUri')
		},function(response) {
			console.log('Marked as read');
			$('#content').hide();
			$('#content').find('#header').html('');
			$('#content').find('#entry').html('');
			$('box').hide();
			$('body').data('openUri','')
		});

	});	

	$('nav').delegate('#logInToReadLater button','click',function(){
		var user = $("#logInToReadLater #user").val();
		var password = $("#logInToReadLater #password").val();
		chrome.extension.sendRequest({
			type : 'Log in to read it later',
			user : user,
			password : password
		},function(response) {		
			if(response.action == 'not logged in'){
				
			}else{
				window.location.reload()
			}
		});		
	});

	$('#pages').delegate('a','click',function(e){
		e.preventDefault()
		var link = this;
		$('body').data('openUri',link.href);
		chrome.extension.sendRequest({
			type : 'get read it now',
			url  : this.href
		},function(response) {		
			console.log('Read Now',response);
			$('#content').css({
				width : '660px',
				display : 'block'
			});

			$('#content').find('#entry') .html(response.page);
			$('#content').find('#header').html(link.innerHTML);
			$('box').show();

		});		
	});
		
	$('#button').click(function(){
		$('#tabs').html('');
		chrome.extension.sendRequest({
			type  : 'search in tabs',
			query : $('#search').val()
		},function(response) {
/*		
			$.each(response.tabs, function(i, item){
				$('#tabs').append('<li>'+item.title+'</li>')
				console.log(i, item);
			});
*/
//
			$.each(response.tabs, function(i, item){
				//$('#main').append('<li>'+item.title+'<p>'+item.text+'</p></li>')
				$.tmpl( "tabTemplate", item ).data('tab',item).appendTo( "#main" )
			});
			var $container = $('#main');
			$container.isotope({        
				itemSelector: '.tab'      
			});
//			
			
		});		
	})
});
</script>
</head>
<body>
	<nav>
		<h2>There is no place like</h2>
		<h1>{127.0.0.1}</h1>
		<ul id="pages"></ul>
<!--		
		<p><input id="search"/></p>
		<p><button id="button" >Buscar</button></p>
		<ul id="tabs"></ul>
		<p>Tabs Abiertas</p>
		<ul id="openTabs"></ul>
!-->		
	</nav>
	<article id="content">
		<h2 id="header"></h2>
		<div id="entry">

		</div>
		<div id="controls">
			<a id="markAsRead" href="#">Mark as read</a>
		</div>
	</article>
	<box></box>
	<section id="main"></section>
</body>
<script id="tabTemplate" text="">
	<article class="tab">
		<h4>
			{{if favIconUrl}}<img class="favicon" src="${favIconUrl}">{{/if}}
			${title}
		</h4>
		<div class="buttons">
			<a href="#${id}" class="add" style="display:none">Read later</a>
		</div>
		<img class="close" src="images/close.png">
	</article>
</script>
</script>
<script id="pagesTemplate" text="text/x-jquery-tmpl">
	<li><a href="${url}">${title}</a></li>
</script>
<script id="logInToReadLaterTemplate" text="text/x-jquery-tmpl">
	<div id="logInToReadLater">
		<p>User</p>
		<p><input id="user"/></p>
		<p>Password</p>
		<p><input type="password" id="password"/></p>
		<button >Log in</button>
	</div>
</script>
<html>
